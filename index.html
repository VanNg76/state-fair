<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>State Fair</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <main id="state-fair">
            <!-- Total ticket sold -->
            <section class="customers">Total ticket purchased: 0</section>

            <!-- Purchase buttons -->
            <section class="entry"> </section>

            <!-- display columns: ride, food, games, sideshow -->
            <section class="attractions">
                <div class="attraction">
                    <h1>Rides</h1>
                    <div class="people rides"></div>
                </div>
                <div class="attraction">
                    <h1>Food</h1>
                    <div class="people food"></div>
                </div>
                <div class="attraction">
                    <h1>Games</h1>
                    <div class="people games"></div>
                </div>
                <div class="attraction">
                    <h1>Sideshow</h1>
                    <div class="people sideshow"></div>
                </div>
            </section>

        </main>

        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
